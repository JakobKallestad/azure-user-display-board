<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages - customized for /azure-user-display-board/
      var l = window.location;
      var basePath = '/azure-user-display-board/';
      
      // Check if we're in the right base path
      if (l.pathname.startsWith(basePath)) {
        // Remove base path to get the route
        var route = l.pathname.slice(basePath.length);
        
        // Redirect to index.html with the route as a query parameter
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '?/' + route.replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
